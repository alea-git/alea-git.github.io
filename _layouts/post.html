---
layout: default
---
<div class="page-post">

	<header class="post__header header--single">
		
		<div class="wrap">
			<h1 class="post__title">{{ page.title }}</h1>
			<time class="post__date label">{{ page.date | date_to_long_string }}</time>
		</div>

		<img src="{{ page.featured_image }}" class="post__featured-image">

	</header>

	<section class="post-full">

		<div class="wrap">

			<article class="post__content {% if page.highlight_first %}highlight-first{% endif %}">
				{{ page.content }}
			</article>
			
			<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			  

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v4.0"></script>
<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Condividi</a></div>

			<div class="post__more grid">
				{% if page.previous.url %}
				<a class="prev-post subtitle" href="{{ page.previous.url }}">{{page.previous.title}}</a>
				{% endif %}
				{% if page.next.url %}
				<a class="next-post subtitle" href="{{ page.next.url }}">{{ page.next.title }}</a>
				{% endif %}
			</div>

		</div>

	</section>

</div>
